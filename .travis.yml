language: ruby
cache: bundler
rvm:
  - 2.3.8
  - 2.6.6
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - psql -c 'CREATE DATABASE enju_event_dummy_test'
  - psql enju_event_dummy_test -c 'CREATE EXTENSION pgcrypto'
  - bundle exec rake db:migrate
  - bundle exec rake app:sunspot:solr:start
script:
  - bundle exec rspec
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
  - psql enju_event_dummy_test -c 'CREATE EXTENSION pgcrypto'
services:
  - redis-server
  - mysql
  - postgresql
env:
  - DB=sqlite
  - DB=mysql
  - DB=postgresql
notifications:
  slack:
    secure: e6e/e/SLwZzAaGmqLaRHqGCplN19V7mDS2Sm3j0kqyKslh+gvxsntPBqAJSV5ITemX4MdjJPLc0PPvlMI2Yi6BULHfwQTB6dBiglEhnhz1h7uP/Vmk3GISa900G//7PvU4YDHbAAHsJ0DSqqEZqUNVr8GMANT7nosojat/S394k=
sudo: false
addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
    - chromium-browser
jdk:
  - openjdk8
dist: xenial
